<!DOCTYPE html>
<html>

<head>
    <title>TodoApp-Login</title>
    <!--libs -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./webapp/src/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        window.endpoint = 'http://localhost:5000/';
    </script>
</head>

<body class="loginB">
 <div class="form-collection">
    <div class="card elevation-3 limit-width log-in-card below turned">
      <div class="card-body">
        <div class="input-group email">
          <input type="text" placeholder="Username" id="username"/>
        </div>
        <div class="input-group password">
          <input type="password" placeholder="Password" id="password"/>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="login-btn" onclick="login(event)" id="login-button">Log in</button>
      </div>
    </div>

    <div class="card elevation-2 limit-width sign-up-card above">
      <div class="card-body">
        <div class="input-group fullname">
          <input type="text" placeholder="Name" id="name"/>
        </div>
        <div class="input-group fullname">
          <input type="text" placeholder="Username" id="username1"/>
        </div>
        <div class="input-group email">
          <input type="email" placeholder="Email" id="emailaddress"/>
        </div>
        <div class="input-group password">
          <input type="password" placeholder="Password" id="password1"/>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="signup-btn" onclick="register(event)" id="register-button">Sign Up</button>
      </div>
    </div>
  </div>
  </div>

    <script src="/webapp/login.js"></script>
    <script src="/webapp/register.js"></script>
</body>

</html>
