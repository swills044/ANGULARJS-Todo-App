<!DOCTYPE html>
<html>

<head>
    <title>TodoApp-Login</title>
    <!--libs -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./webapp/src/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        window.endpoint = 'http://localhost:5000/';
    </script>
    <style type="text/css">
        #login-failed {
            display: none;
        }
        
        #register-failed {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container login">
        <div class="row">
            <div class='col-md-3'></div>
            <div class="col-md-6">
                <div class="login-box well">
                    <form id="login-form" onsubmit="login(event)">
                        <legend>Sign In</legend>
                        <div class="form-group">
                            <label for="username-email">Username</label>
                            <input input type="text" name="username" placeholder="Username" id="username" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default btn-login-submit btn-block m-t-md" id="login-button">Login</button>
                        </div>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                            <a onclick="signup(event)" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class='col-md-3'></div>
        </div>
    </div>
    <div class="container register">
        <div class="row">
            <div class='col-md-3'></div>
            <div class="col-md-6">
                <div class="login-box well">
                    <form id="register-form" onsubmit="register(event)" id="login-form">
                        <legend>Register</legend>
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" name="name" placeholder="Name" id="name" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" name="name" placeholder="Username" id="username1" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" name="emailaddress" placeholder="Email Address" id="emailaddress" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <input type="password" class="form-control" name="password" id="password1" placeholder="Password" required />
                            </div>
                        </div>
                        <button type="submit" id="register-button" class="btn btn-default">
                            Register
                        </button>
                    </form>
                </div>
            </div>
            <div class='col-md-3'></div>
        </div>
    </div>
    <script src="/webapp/login.js"></script>
    <script src="/webapp/register.js"></script>
</body>

</html>
