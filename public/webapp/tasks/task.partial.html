
<div class="container-fluid">
	<div class="heading">
		<h3 class="section-title">{{heading}}</h3>
	</div>
	<div class="tasks">
		<ul>
			<div ng-repeat="t in tasks">
				<i class="material-icons delete" ng-click="delete(t._id)">delete_sweep</i>
				<li>
					<span>{{t.Name}}</span>
					<div class="cal">
						<i class="material-icons">date_range</i>
						<span class="date">{{t.DueDate}}</span>
					</div>
					<div class="cal">
						<i class="material-icons">assignment</i>
						<span class="date">{{t.ProjectName}}</span>
					</div>
				</li>
			</div>
		</ul>
	</div>
	<div class="add_task">
		<div class="task_add">
			<i class="material-icons" ng-click="openAddTaskModal()" data-balloon="Add tasks" data-balloon-pos="down">note_add</i>
		</div>
	</div>
</div>
