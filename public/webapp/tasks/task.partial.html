
<div class="container">
	<div class="heading">
		<h3 class="section-title">{{heading}}</h3>
	</div>
	<div class="tasks">
		<ul>
			<div ng-repeat="t in tasks">
				<i class="material-icons delete" ng-click="delete(t._id)">delete_sweep</i>
				<li>
					<span>{{t.Name}}</span>
					<div class="cal">
						<i class="material-icons">date_range</i>
						<span class="date">{{t.DueDate}}</span>
					</div>
					<div class="cal">
						<i class="material-icons">assignment</i>
						<span class="date">{{t.ProjectName}}</span>
					</div>
				</li>
			</div>
		</ul>
	</div>
	<div class="add_task">
		<div class="task_add">
			<i class="material-icons" ng-click="showform()">note_add</i>
		<span>Add Task</span>
		</div>
		<div class="form">
			<form ng-show="form">

				<input type="text" ng-model="name" placeholder="Task" class="task">

				<div class="extra">
					<select ng-model="project" ng-options="p.Name for p in projects">
					</select>

					<i class="material-icons open-datetimepicker">date_range</i>
					<input id="datepicker" ng-model="duedate">
				</div>



				<button type="submit" ng-click="newTask()">Add Task</button>
			</form>
		</div>
	</div>
</div>
