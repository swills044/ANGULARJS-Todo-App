
<div class="container-fluid">
	<div class="header">
		<h3 class="section-title" id="menu-toggle">{{heading}}
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li><span ng-click="openAddTaskModal()" data-balloon="Add tasks" data-balloon-pos="down">Add task</span></li>
				</ul>
			</div></h3>
	</div>

	<div class="tasks">
		<div class="list-wrapper" >
			<div class="list" ng-hide="allTasks=='error'" ng-cloak>
				<form>
					<div class="item" ng-repeat="task in tasks">
						<input type="checkbox" ng-model="task.status" ng-change="completeTask(task)" ng-click="delete(task._id)"/>
						<label for="task-{{$index}}">{{ task.Name }} | {{task.DueDate}} | {{task.ProjectName}}<span></span></label>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
