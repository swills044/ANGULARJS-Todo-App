
  <div class="modal-header">
    <h3 class="modal-title">{{vm.content.title}}</h3>
  </div>
  <div class="modal-body">
    {{vm.content.message}}
    <form>

      <input type="text" ng-model="name" placeholder="Task" class="task">

      <div class="extra">
        <!-- <select ng-model="project" ng-options="p.Name for p in projects">
        </select> -->
        <ui-select ng-model="selected.value">
            <ui-select-match>
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                <span ng-bind="item.name"></span>
            </ui-select-choices>
        </ui-select>

        <i class="material-icons open-datetimepicker">date_range</i>
        <input id="datepicker" ng-model="duedate">
      </div>



      <button type="submit" ng-click="newTask()">Add Task</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="ad-button ad-blue" type="button" ng-click="vm.confirm()">
      confirm
    </button>
    <button class="ad-button ad-blue" type="button" ng-click="vm.cancel()">
      cancel
    </button>
  </div>
