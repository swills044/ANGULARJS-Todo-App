
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a new task.<small>It's easy!</small></h3>
          <div class="panel-body">
            <form role="form">
              <div class="row">
  	    				<div class="col-xs-6 col-sm-6 col-md-6">
  	    					<div class="form-group">
                    <label>Task Name:</label>
  	                <input class="form-control input-sm" placeholder="Task Name" ng-model="name">
  	    					</div>
  	    				</div>
  	    				<div class="col-xs-6 col-sm-6 col-md-6">
  	    					<div class="form-group">
                    <label>Date Due:</label>
                    <input class="form-control input-sm" type="date" ng-model="duedate" name="dateofbirth" id="dateofbirth">
  	    					</div>
  	    				</div>
  			    	</div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea ng-model="desc" style="display: block; width: 100%;"></textarea>
                  </div>
                </div>
              </div>
              <input type="submit" value="Confirm" class="btn btn-info btn-danger" ng-click="newTask()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
