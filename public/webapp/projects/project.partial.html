
<div id='project'>
	<div class="container">
		<h3 class="heading section-title">{{project.Name}}</h3>
		<div class="tasks">
			<ul>
				<div ng-repeat="t in tasks">
					<i class="material-icons delete" ng-click="delete(t._id)">delete_sweep</i>
					<li>
						<span>{{t.Name}}</span>	
						<div class="cal">
							<i class="material-icons">date_range</i>
							<span class="date">{{t.DueDate}}</span>
						</div>
					</li>
				</div>
			</ul>
		</div>
		<div class="projectusers">
			<ul>
				<div ng-repeat="u in projectusers">
					<i class="material-icons delete">verified_user</i>
					<li>
						<span>{{u}}</span>
					</li>
				</div>
			</ul>
		</div>
		<div class="linkuser">
			<form>

				<input type="text" ng-model="user" list="projects" placeholder="User">

				<datalist id="projects" >
				    <option ng-repeat="p in projects" value="{{p._id}}">{{p.Name}}</option>
				</datalist>

				<input type="submit" ng-click="newTask()">
		</form>
		</div>
	</div>
</div>
