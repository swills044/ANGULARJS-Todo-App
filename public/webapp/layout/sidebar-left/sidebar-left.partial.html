<div class="right" style='margin-top: 50px;'>

  <div>
    
    <p><i class="glyphicon glyphicon-inbox"></i><a ng-click='inbox()'>Inbox</a></p>
    <p><i class="glyphicon glyphicon-exclamation-sign"></i><a ng-click='today()'>Today</a></p>
    <p><i class="glyphicon glyphicon-time"></i><a ng-click='week()'>Next 7 days</a></p>

  </div>

    <div>
      <h3>Projects</h1>
      <hr>
      <ul ng-repeat='n in projects'>
      <a ng-click='projectpage(n._id)'> {{n.Name}} </a>    
    </ul>
    </div>
    


<a href="" class="action action_add_item" ng-click='showForm'><span class="glyphicon glyphiconc glyphicon-plus"></span>Add project</a>
<form>
  
  <input type="text" ng-model="Name" placeholder="Project">
  <input type="submit" ng-click='newProject()'>
</form>
</div>
