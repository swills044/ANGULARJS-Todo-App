<div class="container">
    <h3 class="section-title">Date Filters</h3>
    <div class="date-filters">
        <ul>
            <li>
                <a ng-click='inbox()'>Inbox</a>
            </li>
            <li>
                <a ng-click='today()'>Today</a>
            </li>
            <li>
                <a ng-click='week()'>Next 7 Days</a>
            </li>
        </ul>
    </div>
    <h3 class="section-title" id="test">Project Filters<i class="material-icons" id="add" ng-click="openAddProjectModal()">add_circle_outline</i></h3>
    <div class="projects">
        <ul>
          <li ng-repeat="p in projects" class="p">
            <a ng-click="projectpage(p._id)">
              {{p.Name}}
            </a>
          </li>
        </ul>
    </div>
</div>
